
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Site Bookmark</title>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body onload="fetchbookmarks()">
    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Book Marker</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Bookmark your favorite sites</h2>
        <form id="myForm">
        	<div class="form-group">
        		<label for="siteName">Site Name</label>
        		<input type="text" name="" class="form-control" placeholder="Website Name" id="siteName">
        	</div>
        	<div class="form-group">
        		<label for="siteUrl">Webite Name</label>
        		<input type="text" name="" class="form-control" placeholder="Website Url" id="siteUrl">
        	</div>
        	<button class="btn btn-primary" type="submit" >Submit</button>
        </form>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
        	<div id="bookmarksResults">
        		
        	</div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker 2017</p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
